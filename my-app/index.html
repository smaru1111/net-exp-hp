<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>時間割管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>学生情報管理</h1>
        <form id="studentForm">
            <input type="hidden" name="action" value="add">
            <div>
                <label for="student_number">学籍番号:</label>
                <input type="text" id="student_number" name="student_number" required>
            </div>
            <div>
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <button type="submit">追加</button>
            </div>
        </form>

        <h2>時間割管理</h2>
        <form id="timetableForm">
            <input type="hidden" name="action" value="add">
            <div>
                <label for="student_id">学生ID:</label>
                <input type="number" id="student_id" name="student_id" required>
            </div>
            <div>
                <label for="day">曜日:</label>
                <input type="text" id="day" name="day" required>
            </div>
            <div>
                <label for="period">時間帯:</label>
                <input type="number" id="period" name="period" required>
            </div>
            <div>
                <label for="subject">科目:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div>
                <button type="submit">追加</button>
            </div>
        </form>

        <h1>時間割表示</h1>
        <div class="selector">
            <label for="studentSelect">学籍番号 (または名前):</label>
            <select id="studentSelect" onchange="displayTimetable()">
                <option value="">選択してください</option>
                <!-- 動的にオプションを生成 -->
            </select>
        </div>
        <div class="timetable" id="timetable">
            <!-- 時間割表がここに表示されます -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
